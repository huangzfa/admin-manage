<!-- 规则报告 -->
<script id="rule-template" type="text/x-handlebars-template">
	<div class="everyTable">
		{{#each data}}
	    <div class="infoDetailContent">
	        <ul class="clearfix">
	            <li>
	                <p class="p1">模 式</p>
	                <p class="p2">
	                	{{#equal ruleType "10"}}评分模式{{/equal}}
	                	{{#equal ruleType "20"}}结果模式{{/equal}}
	                </p>
	            </li>
	            <li>
	                <p class="p1">规则名称</p>
	                <p class="p2">{{ruleName}}</p>
	            </li>

                {{#equal ruleType "10"}}
                <li>
                    <p class="p1">得 分</p>
                    <p class="p2">{{score}}</p>
                </li>
                {{/equal}}
	            
	            {{#if result}}
                <li>
                    <p class="p1">规则运行结果</p>
                    <p class="p2">
                        {{#equal result "10"}}通过{{/equal}}
                        {{#equal result "20"}}需人工审核{{/equal}}
                        {{#equal result "30"}}不通过{{/equal}}
                    </p>
                </li>
                {{/if}}
	            <li>
	                <p class="p1">总条数</p>
	                <p class="p2">{{ruleCount}}</p>
	            </li>
	            <li>
	                <p class="p1">执行条数</p>
	                <p class="p2">{{handlerCount}}</p>
	            </li>
	            <li>
	                <p class="p1">命中条数</p>
	                <p class="p2">{{hitCount}}</p>
	            </li>
	        </ul>
	    </div>
	    <table class="tableCSS">
	        <thead>
	            <tr>
	                <th>表达式</th>
	                <th>当前值</th>
	                <th>是否命中</th>
                    {{#equal ruleType "10"}}<th>得分</th>{{/equal}}
                    {{#equal ruleType "20"}}<th>结果</th>{{/equal}}
	            </tr>
	        </thead>
	        <tbody>
	        	{{#each details}}
	            <tr>
	                <td>{{rule}}</td>
	                <td>{{value}}</td>
	                <td>
	                	{{#equal result "Y"}}命中{{/equal}}
	                	{{#equal result "N"}}未命中{{/equal}}
	                </td>
                    {{#equal ../ruleType "10"}}<td>{{score}}</td>{{/equal}}
                    {{#equal ../ruleType "20"}}
                        <td>
                            {{#equal resultType "10"}}通过{{/equal}}
                            {{#equal resultType "20"}}需人工审核{{/equal}}
                            {{#equal resultType "30"}}不通过{{/equal}}
                        </td>
                    {{/equal}}
	            </tr>
	          {{/each}}
	        </tbody>
	    </table>
	  {{/each}}
	</div>
</script>
